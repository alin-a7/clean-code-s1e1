<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <div class="container">
      <section class="title">
        <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix"/>
        <a
          class="more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details?</a
        >
      </section>
      <section class="main-content">
        <article id="add-item">
          <label for="new-task" class="label-new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task" class="task input-text" type="text" />
            <button class="button">Add</button>
          </div>
        </article>
        <h3 class="sub-title">Todo</h3>
        <article>
          <ul class="ul" id="incomplete-tasks">
            <li class="list-el">
              <input type="checkbox" />
              <label class="label task">Pay Bills</label>
              <input type="text" class="task input-text" />
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img src="./remove.svg" alt="remove"/>
              </button>
            </li>
            <li class="list-el edit-Mode">
              <input type="checkbox" />
              <label class="label task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task input-text" />
              <button class="button edit">Save</button>
              <button class="button delete">
                <img src="./remove.svg" alt="remove"/>
              </button>
            </li>
          </ul>
        </article>
        <article>
          <h3 class="sub-title">Completed</h3>
          <ul class="ul" id="completed-tasks">
            <li class="list-el">
              <input type="checkbox" checked />
              <label class="label task">See the Doctor</label>
              <input type="text" class="task input-text" />
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img src="./remove.svg" alt="remove"/>
              </button>
            </li>
          </ul>
        </article>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
