<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
      <header class="title">
        <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix"/>
        <a
          class="more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details?</a
        >
      </header>
      <main class="main-content">
        <section id="add-item">
          <label for="new-task" class="label-new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task" class="task new-task input-text" type="text" />
            <button class="button">Add</button>
          </div>
        </section>
        <section>
          <h3 class="sub-title">Todo</h3>
          <ul class="ul" id="incomplete-tasks">
            <li class="ul__item">
              <input type="checkbox" class="ul__item__checkbox"/>
              <label class="ul__item__label task">Pay Bills</label>
              <input type="text" class="task input-text" />
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img src="./remove.svg" alt="remove"/>
              </button>
            </li>
            <li class="ul__item edit-mode">
              <input type="checkbox" class="ul__item__checkbox"/>
              <label class="ul__item__label task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task input-text" />
              <button class="button edit">Save</button>
              <button class="button delete">
                <img src="./remove.svg" alt="remove"/>
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="sub-title">Completed</h3>
          <ul class="ul completed-tasks" id="completed-tasks">
            <li class="ul__item">
              <input type="checkbox" class="ul__item__checkbox" checked />
              <label class="ul__item__label task">See the Doctor</label>
              <input type="text" class="task input-text" />
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img src="./remove.svg" alt="remove"/>
              </button>
            </li>
          </ul>
        </section>
      </main>
    <script src="app.js"></script>
  </body>
</html>
